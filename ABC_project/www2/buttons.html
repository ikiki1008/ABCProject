<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 갯수 버튼 지정</title>
</head>
<script>
    // 품목 갯수 증가 감소 함수
    function btn_event(type){

        const resultElement = document.getElementById('bread_num');
        let number = resultElement.innerText;
            if(type === 'plus') {
                number = parseInt(number) + 1;
            }else if(type === 'minus')  {
                if(number > 1){
                    number = parseInt(number) - 1;
                }
                else{ 
                    alert("수량을 1개 이상 지정해주세요")
                }
            }else if(type === 'cancel') { // cancle버튼을 누르면 품목 취소 품목개수가 0으로 돌아가는 함수
                number = 0;
        }
        resultElement.innerText = number;
    }
</script>
<body>
    <table>
        <tbody>
            <tr>
            <td>
                <div id='plus_icon'>
                    <img src="./icons/plus.png" alt="Plus_icon" style="width: 30px; height: 30px;" onclick='btn_event("plus")'>
                </div>
             </td>
             <!-- <td>
                    <div id='bread_num'></div> 
             </td> -->
            <td>
                <div id='minus_icon'>
                    <img src="./icons/minus.png" alt="Minus_icon" style="width: 30px; height: 30px;" onclick='btn_event("minus")'>
                </div>
             </td>
            <td>
                <div id="cancel_icon">
                    <img src="./icons/cancel.png" alt="Cancel_icon" style="width: 30px;" height="30px" onclick="btn_event('cancel')">
                </div>
             </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
